<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Catalog</title>
  <style>
  :root {
    --primary: #e63946;
    --primary-dark: #b92b37;
    --text: #333;
    --bg: #fff4f4;
    --card-bg: #fff;
    --radius: 12px;
    --transition: 0.3s ease;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Poppins', 'Segoe UI', Tahoma, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: var(--primary);
    color: white;
    text-align: center;
    padding: 1rem 2rem;
    font-size: 1.8rem;
    font-weight: 600;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  main {
    flex: 1;
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .section-title {
    font-size: 1.5rem;
    color: var(--primary);
    margin-bottom: 1rem;
    border-bottom: 2px solid var(--text);
    display: inline-block;
    padding-bottom: 0.3rem;
    font-weight: 600;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 per row on PC */
    gap: 1.5rem;
  }

  @media (max-width: 1024px) {
    .grid {
      grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
    }
  }

  @media (max-width: 768px) {
    .grid {
      grid-template-columns: 1fr; /* stack on mobile */
    }
  }

  .card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform var(--transition), box-shadow var(--transition);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }

.card-content {
  padding: 1rem; /* Add padding around all content inside the card */
  display: flex;
  flex-direction: column;
  flex: 1;
}

  .card-content h3 {
    font-size: 1.2rem;
    color: var(--text);
    margin-bottom: 0.5rem;
  }

  .card-content p {
    font-size: 0.95rem;
    color: #555;
    flex-grow: 1;
  }

.cook-btn {
  background: var(--primary);
  color: #fff;
  border: none;
  border-radius: 8px;          /* rounded button */
  font-size: 1rem;
  font-weight: 600;
  padding: 0.8rem 1.5rem;       /* vertical + horizontal spacing */
  cursor: pointer;
  transition: background var(--transition), transform var(--transition);
  width: auto;                  /* button size adjusts to text */
  margin:0.8rem;          /* spacing from description */
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}


  .cook-btn:hover {
    background: var(--primary-dark);
  }

  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin: 2rem 0;
    flex-wrap: wrap;
  }

  .pagination button {
    background: var(--primary);
    color: #fff;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    font-size: 0.95rem;
    cursor: pointer;
    transition: background var(--transition), transform var(--transition);
  }

  .pagination button:hover {
    background: var(--primary-dark);
    transform: scale(1.05);
  }

  .pagination button:disabled {
    background: #ccc;
    cursor: not-allowed;
    transform: none;
  }

  .no-recipes {
    color: #777;
    text-align: center;
    margin: 2rem 0;
    font-size: 1rem;
  }

  .loading-text {
    text-align: center;
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--primary);
    margin: 1.5rem 0;
  }

  </style>

</head>
<body>

<header>Recipe Catalog</header>

<main>
  <!-- Exact Matches -->
  <section>
    <h2 class="section-title">Recipes with selected ingredients only</h2>
    <p id="exactLoading" class="loading-text">
      Personalizing your cook...
    </p>
    <div class="grid" id="exactMatchesContainer"></div>
    <div class="pagination" id="exactPagination"></div>
  </section>

  <!-- Partial Matches -->
  <section style="margin-top: 3rem;">
    <h2 class="section-title">Recipes needing few more ingredients</h2>
    <p id="partialLoading" class="loading-text">
      Personalizing your cook...
    </p>
    <div class="grid" id="partialMatchesContainer"></div>
    <div class="pagination" id="partialPagination"></div>
  </section>
</main>

<script>
const ITEMS_PER_PAGE = 6;

window.addEventListener("DOMContentLoaded", loadRecipes);

async function loadRecipes() {
  const exactLoading = document.getElementById("exactLoading");
  const partialLoading = document.getElementById("partialLoading");

  // Show loading text initially
  exactLoading.style.display = "block";
  partialLoading.style.display = "block";

  const selectedIngredients = JSON.parse(localStorage.getItem("selectedIngredients")) || [];

  if (selectedIngredients.length === 0) {
    alert("No ingredients selected! Please go back and select ingredients.");
    window.location.href = "ingredients.html";
    return;
  }

  try {
    const response = await fetch("/recipes/search", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ ingredients: selectedIngredients })
    });

    const data = await response.json();

    // Hide loading text once data arrives
    exactLoading.style.display = "none";
    partialLoading.style.display = "none";

    const exactIds = new Set(data.exactMatches.map(r => r.id || r.name));
    const filteredPartial = data.partialMatches.filter(
      r => !exactIds.has(r.id || r.name)
    );

    setupPagination("exact", data.exactMatches);
    setupPagination("partial", filteredPartial);

  } catch (error) {
    console.error("Error fetching recipes:", error);

    exactLoading.style.display = "none";
    partialLoading.style.display = "none";

    document.getElementById("exactMatchesContainer").innerHTML =
      "<p class='no-recipes'>Failed to load recipes. Try again later.</p>";
    document.getElementById("partialMatchesContainer").innerHTML =
      "<p class='no-recipes'>Failed to load recipes. Try again later.</p>";
  }
}


function setupPagination(type, recipes) {
  const totalPages = Math.ceil(recipes.length / ITEMS_PER_PAGE);
  let currentPage = 1;

  const containerId = `${type}MatchesContainer`;
  const paginationId = `${type}Pagination`;

  function renderPage(page) {
    const start = (page - 1) * ITEMS_PER_PAGE;
    const end = start + ITEMS_PER_PAGE;
    displayRecipes(containerId, recipes.slice(start, end));

    const pagination = document.getElementById(paginationId);
    pagination.innerHTML = `
      <button ${page === 1 ? "disabled" : ""} id="${type}Prev">Previous</button>
      <span>Page ${page} of ${totalPages}</span>
      <button ${page === totalPages ? "disabled" : ""} id="${type}Next">Next</button>
    `;

    document.getElementById(`${type}Prev`).onclick = () => { if (page > 1) renderPage(page - 1); };
    document.getElementById(`${type}Next`).onclick = () => { if (page < totalPages) renderPage(page + 1); };
  }

  if (recipes.length > 0) renderPage(currentPage);
  else document.getElementById(containerId).innerHTML = "<p class='no-recipes'>No recipes found.</p>";
}

function displayRecipes(containerId, recipes) {
  const container = document.getElementById(containerId);
  container.innerHTML = "";

  recipes.forEach(recipe => {
    const card = document.createElement("div");
    card.className = "card";

    // Determine if this is a partial match section
    const isPartial = containerId.includes("partial");

    card.innerHTML = `
      <img src="${recipe.image}" alt="${recipe.name}">
      <div class="card-content">
        <h3>${recipe.name}</h3>
        <p>${recipe.description || "NO DESCRIPTION"}</p><br></br>
        ${isPartial ? `
          <p style="color: red;">Missing ingredients: ${recipe.missingCount}</p>
          <p>Match: <b>${recipe.matchPercentage}</b>%</p>
        ` : `<p style="color: green;"><b>Ready to cook.</b></p>`}
      </div>
      <button class="cook-btn" onclick="cookNow('${recipe.name}')">Cook Now</button>
    `;

    container.appendChild(card);
  });
}


function cookNow(recipeName) {
  window.location.href = `recipe_details.html?name=${encodeURIComponent(recipeName)}`;
}
</script>

</body>
</html>
