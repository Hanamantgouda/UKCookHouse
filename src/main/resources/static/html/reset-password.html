<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fdf6ec 0%, #f0e4d7 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .reset-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .reset-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    h2 {
      color: #ff5722;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="password"] {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="password"]:focus {
      border-color: #ff5722;
      box-shadow: 0 0 5px rgba(255, 87, 34, 0.3);
      outline: none;
    }

    button {
      margin-top: 1rem;
      padding: 0.85rem;
      font-size: 1rem;
      font-weight: 500;
      color: #fff;
      background-color: #ff5722;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #e64a19;
      transform: translateY(-2px);
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .message.success { color: green; }
    .message.error { color: red; }

    @media (max-width: 500px) {
      .reset-container { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <p>Enter and confirm your new password below.</p>

    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Update Password</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');

    // Retrieve cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const email = getCookie('email'); // retrieved from previous step

      if (!email) {
        messageDiv.textContent = "Session expired. Please restart the process.";
        messageDiv.className = "message error";
        return;
      }

      if (newPassword.length < 6) {
        messageDiv.textContent = "Password must be at least 6 characters long.";
        messageDiv.className = "message error";
        return;
      }

      if (newPassword !== confirmPassword) {
        messageDiv.textContent = "Passwords do not match.";
        messageDiv.className = "message error";
        return;
      }

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, newPassword })
        });

        const result = await response.json();

        if (result.status === "success") {
          messageDiv.textContent = "Password updated successfully! Redirecting to login...";
          messageDiv.className = "message success";

          // Clear cookies
          document.cookie = "otp=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
          document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          messageDiv.textContent = result.message || "Failed to reset password.";
          messageDiv.className = "message error";
        }
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "Server error. Please try again later.";
        messageDiv.className = "message error";
      }
    });
  </script>
</body>
</html>
