<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - UKCookHouse</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Success and Fail message CDN-->
  <link rel="stylesheet" href="../css/login.css">

</head>

<body>
  <div class="auth-container">
    <div class="auth-image"></div>

    <!-- LOGIN FORM -->
    <form class="auth-form" id="loginForm">
      <h2>Welcome Back!</h2>
      <p>Login to access your personalized recipes.</p>
      <input type="email" id="loginEmail" placeholder="Email Address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />

      <div class="forgot-password">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
      <div class="toggle-text">
        Don't have an account? <span onclick="toggleForm()">Sign Up</span>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form class="auth-form" id="signupForm" style="display: none;">
      <h2>Create an Account</h2>
      <p>Join UK CookHouse to explore personalized recipes.</p>
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email Address" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <div class="toggle-text">
        Already have an account? <span onclick="toggleForm()">Login</span>
      </div>
    </form>
  </div>
  <script src="../js/login.js"></script>

</body>

</html>
