<html lang="en">
<head>

  <style>
    /* === FONT IMPORT === */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Kannada:wght@400;700&display=swap');

/* === RESET & BASE STYLES === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  font-size: 16px;
  scroll-behavior: smooth;
}

body {
  font-family: 'Poppins', 'Noto Sans Kannada', sans-serif;
  background: #fff4f4;
  color: #333;
  line-height: 1.6;
  overflow-x: hidden;
}

/* === HEADER === */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  background: #e63946;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

header h1 {
  font-size: 1.4rem;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.pantry-container {
  position: relative;
  cursor: pointer;
}

.pantry-icon {
  font-size: 1.8rem;
  transition: transform 0.3s ease;
}

.pantry-icon:hover {
  transform: scale(1.1);
}

.badge {
  position: absolute;
  top: -6px;
  right: -10px;
  background: greenyellow;
  color: black;
  font-size: 0.75rem;
  padding: 2px 6px;
  border-radius: 40%;
  font-weight: bold;
}

/* === SEARCH BAR === */
.search-bar {
  margin: 1.5rem auto;
  max-width: 600px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.75rem;
  padding: 0 1rem;
}

.search-bar input {
  flex: 1;
  padding: 0.8rem 1rem;
  border: 1.5px solid #ccc;
  border-radius: 10px;
  font-size: 1rem;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.search-bar input:focus {
  border-color: #e63946;
  box-shadow: 0 0 6px rgb(229, 70, 70);
  outline: none;
}

.toggle-btn {
  background: #333;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 0.75rem 1.2rem;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

.toggle-btn:hover {
  background: black;
  transform: translateY(-2px);
}

/* === CATEGORY SECTIONS === */
.category {
  margin: 1.5rem;
}

.category h2 {
  font-size: 1.25rem;
  margin-bottom: 1rem;
  color: #e63946;
  font-weight: 600;
}

.container {
  display: flex;
  flex-wrap: wrap;
  gap: 0.6rem;
}

/* === CHIPS === */
.chip {
  padding: 0.6rem 1rem;
  background: #fff;
  border: 1.5px solid #ccc;
  border-radius: 10px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.25s ease;
  user-select: none;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
}

.chip:hover {
  background: #f9f9ff;
}

.chip.selected {
  background: #e63946;
  color: #fff;
  border-color: #333;
  box-shadow: 0 3px 8px rgba(79, 70, 229, 0.25);
}

/* === FIND BUTTON === */
.find-btn {
  display: block;
  margin: 2rem auto;
  padding: 0.9rem 1.8rem;
  background: #e63946;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s ease;
}

.find-btn:hover {
  background: #96212b;
  transform: translateY(-2px);
}

/* === PANTRY DRAWER === */
.pantry-drawer {
  position: fixed;
  top: 0;
  right: -350px;
  width: 320px;
  height: 100%;
  background: #fff;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.15);
  transition: right 0.4s ease;
  padding: 1.2rem;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  border-top-left-radius: 12px;
  border-bottom-left-radius: 12px;
}

.pantry-drawer.open {
  right: 0;
}

.pantry-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  border-bottom: 1px solid #eee;
  padding-bottom: 0.5rem;
}

.pantry-header h3 {
  color: #4f46e5;
  font-size: 1.2rem;
  font-weight: 600;
}

.close-btn {
  background: none;
  border: none;
  font-size: 1.6rem;
  cursor: pointer;
  color: #333;
  transition: color 0.3s ease;
}

.close-btn:hover {
  color: #e63946;
}

.pantry-list {
  flex: 1;
  overflow-y: auto;
  padding-right: 0.5rem;
}

.pantry-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0.6rem 0;
  border-bottom: 1px solid #f0f0f0;
  font-size: 0.95rem;
}

.remove-btn {
  background: none;
  border: none;
  color: #e63946;
  cursor: pointer;
  font-size: 0.9rem;
  transition: color 0.3s ease;
}

.remove-btn:hover {
  color: #b22222;
}

/* === RESPONSIVE DESIGN === */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 0.5rem;
    text-align: center;
  }

  .search-bar {
    flex-direction: column;
    gap: 0.8rem;
    padding: 0 1.2rem;
  }

  .category {
    margin: 1rem;
  }

  .find-btn {
    width: 80%;
  }

  .pantry-drawer {
    width: 100%;
    right: -100%;
    border-radius: 0;
  }

  .pantry-drawer.open {
    right: 0;
  }
}

@media (max-width: 480px) {
  html {
    font-size: 14px;
  }

  header h1 {
    font-size: 1.2rem;
  }

  .chip {
    font-size: 0.85rem;
    padding: 0.5rem 0.8rem;
  }

  .find-btn {
    font-size: 0.9rem;
  }
}

    const enDiv = document.getElementById("englishList");
    const knDiv = document.getElementById("kannadaList");

    function renderIngredients() {
      enDiv.innerHTML = "";
      knDiv.innerHTML = "";
      const categories = [...new Set(ingredients.map(i => i.category))];

      categories.forEach(cat => {
        const enCat = document.createElement("div");
        enCat.className = "category";
        enCat.innerHTML = `<h2>üåæ ${cat}</h2><div class="container"></div>`;

        const knCat = document.createElement("div");
        knCat.className = "category";
        knCat.innerHTML = `<h2>üåæ ${cat}</h2><div class="container"></div>`;

        ingredients.filter(i => i.category === cat).forEach(i => {
          const enChip = document.createElement("div");
          enChip.className = "chip";
          enChip.innerText = i.en;
          enChip.setAttribute("data-kn", i.kn);

          const knChip = document.createElement("div");
          knChip.className = "chip";
          knChip.innerText = i.kn;
          knChip.setAttribute("data-en", i.en);

          enCat.querySelector(".container").appendChild(enChip);
          knCat.querySelector(".container").appendChild(knChip);
        });

        enDiv.appendChild(enCat);
        knDiv.appendChild(knCat);
      });
    }

    renderIngredients();

    // Restore pantry from localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const saved = JSON.parse(localStorage.getItem("selectedIngredients")) || [];
      saved.forEach(ing => pantry.add(ing));
      markSelected();
      renderPantry();
    });

    // Ingredient selection
    document.body.addEventListener("click", (e) => {
      if (e.target.classList.contains("chip")) {
        const enName = currentLang === "english"
          ? e.target.innerText
          : e.target.getAttribute("data-en");

        if (pantry.has(enName)) {
          pantry.delete(enName);
          e.target.classList.remove("selected");
        } else {
          pantry.add(enName);
          e.target.classList.add("selected");
        }
        savePantry();
        renderPantry();
      }
    });

    function togglePantry() {
      document.getElementById("pantryDrawer").classList.toggle("open");
    }

    function renderPantry() {
      const list = document.getElementById("pantryList");
      const badge = document.getElementById("pantryBadge");
      list.innerHTML = "";
      pantry.forEach(item => {
        const div = document.createElement("div");
        div.className = "pantry-item";
        div.innerHTML = `<span>${item}</span>
          <button class="remove-btn" onclick="removeFromPantry('${item}')">Remove</button>`;
        list.appendChild(div);
      });
      badge.style.display = pantry.size ? "block" : "none";
      badge.textContent = pantry.size;
    }

    function removeFromPantry(item) {
      pantry.delete(item);
      markSelected();
      savePantry();
      renderPantry();
    }

    function savePantry() {
      localStorage.setItem("selectedIngredients", JSON.stringify([...pantry]));
    }

    function findRecipes() {
      if (pantry.size === 0) return alert("Please select at least one ingredient!");
      window.location.href = "recipes.html";
    }

    function filterIngredients() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".chip").forEach(chip => {
        chip.style.display = chip.innerText.toLowerCase().includes(input) ? "inline-block" : "none";
      });
    }

    function toggleLanguage() {
      if (currentLang === "english") {
        enDiv.style.display = "none";
        knDiv.style.display = "block";
        currentLang = "kannada";
      } else {
        knDiv.style.display = "none";
        enDiv.style.display = "block";
        currentLang = "english";
      }
      markSelected();
    }

    function markSelected() {
      document.querySelectorAll(".chip").forEach(chip => {
        const enName = chip.innerText;
        const dataEn = chip.getAttribute("data-en");
        if (pantry.has(enName) || pantry.has(dataEn)) chip.classList.add("selected");
        else chip.classList.remove("selected");
      });
    }
