<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdf6ec 0%, #f0e4d7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .forgot-password-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="email"] {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input[type="email"]:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 5px rgb(255, 84, 46);
            outline: none;
        }

        button {
            padding: 0.85rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d83232;
            transform: translateY(-2px);
        }

        .back-to-login {
            display: inline-block;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-to-login:hover {
            color: #0056b3;
        }

        /* Message styling */
        .message {
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        @media (max-width:500px) {
            .forgot-password-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address below to reset your password. Youâ€™ll receive an email with instructions.</p>
        <form id="forgotPasswordForm">
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message" class="message"></div>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const messageDiv = document.getElementById('message');

        // Helper function to generate 6-digit OTP
        function generateOTP() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        // Helper function to set cookie
        function setCookie(name, value, minutes) {
            const expires = new Date(Date.now() + minutes * 60 * 1000).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            messageDiv.textContent = "Verifying email...";
            messageDiv.className = 'message';

            try {
                // Step 1: Verify email exists
                const response = await fetch('/api/validate-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.exists) {
                    // Step 2: Generate OTP
                    const otp = generateOTP();

                    // Step 3: Send OTP & email to backend
                    const otpResponse = await fetch('/api/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, otp })
                    });

                    const otpResult = await otpResponse.json();

                    if (otpResult.status === "success") {
                        // Step 4: Store OTP in cookie for verification (expires in 5 min)
                        setCookie('otp', otp, 5);
                        setCookie('email', email, 5);

                        messageDiv.textContent = "OTP sent to your email!";
                        messageDiv.classList.add('success');

                        setTimeout(() => {
                            window.location.href = "validate-OTP.html";
                        }, 1500);

                    } else {
                        messageDiv.textContent = otpResult.message;
                        messageDiv.classList.add('error');
                    }

                } else {
                    messageDiv.textContent = "Email not found. Please check and try again.";
                    messageDiv.classList.add('error');
                }
            } catch (err) {
                console.error(err);
                messageDiv.textContent = "Something went wrong. Please try again later.";
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>

</html>
