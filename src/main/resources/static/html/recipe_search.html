<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search | UK CookHouse</title>
  <link rel="stylesheet" href="../css/recipe_search.css">
</head>
<body>

  <div class="search-container">
    <h1>Search Recipes</h1>
    <form id="recipeForm">
      <div class="input-wrapper">
        <input type="text" id="recipeInput" placeholder="Type recipe name" autocomplete="off">
        <div id="suggestionBox" class="suggestions"></div>
      </div>
      <input type="submit" value="Find Recipe">
    </form>
  </div>

  <script src="../js/recipe_search.js"></script>
</body>
</html>
